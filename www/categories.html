<ion-view view-title="Categories">
<ion-content has-bouncing="false">

<div class="row" style="flex-wrap: wrap;">
    <div class="col col-50 col-res-33" ng-repeat="item in recipes | unique:'subcategory_name' ">
      <div class="default-div">
      <a href="#/tab/category/{{item.subcategory_id}}">
      <h2>{{item.subcategory_name}}</h2>
    </a>
    </div>

    </div>
</div>

</ion-content>
</ion-view>
