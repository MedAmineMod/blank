<ion-view view-title="Details">
<ion-content has-bouncing="false">
<div id="details">
<div class="row responsive-lg" style="flex-wrap: wrap">
<div class="col col-33">
<img src="{{data.image}}" class="full-image image-extended"/>
</div>
<div class="col col-67 right-to-left ">
<div class="padding" style="padding-top: 0">
<h3>{{data.title}}</h3>
  <h5 class="red-color">
    <i class="icon ion-android-notifications"></i>&nbsp  {{data.time_r}} Min <br/>
    <i class="icon ion-android-people"></i> &nbsp{{data.servings}} Servings<br/>
    <i class="icon ion-android-star"></i> &nbsp{{data.dificult}}&nbsp;<br/>
  </h5>
</div>

<div class="default-div  left-to-right">
      <a class="item item-avatar" href="#/tab/profile/{{data.chef}}" style="min-height: 52px;padding-bottom: 25px;">
      <img src="{{data.avatar}}">
      <h2>By {{data.chef_name}}</h2>
      <span class="badge badge-assertive">View Profile</span>
    </a>
    </div>

  <div class="item item-icon-left assertive">
  <i class="icon ion-clipboard"></i>
  Description
  </div>
<p ng-bind-html="data.description" class="padding" style="padding-top: 0"></p>
</div>

</div>
</div>

<div class="padding right-to-left">
  <div class="item item-icon-left assertive left-to-right">
  <i class="icon ion-clipboard"></i>
Ingredients
  </div>

  <div class="ingredients">
  <p ng-bind-html="data.ingredients"></p>
  </div>
<br/>
  <div class="item item-icon-left assertive left-to-right">
  <i class="icon ion-android-restaurant"></i>
Preparation
  </div>
  <p ng-bind-html="data.preparation" class="padding"></p>

  <div class="item item-icon-left assertive left-to-right">
  <i class="icon ion-play"></i>
Recipe video

<!-- {{data.video_link}} -->
  </div>
  <div class="">
      <iframe width="100%" height="315" src="{{trustSrc(movie.src)}}" frameborder="0" allowfullscreen></iframe>
  </div>


  <!-- <div class="video-container">
    <iframe class="youtube-player" type="text/html"  ng-src="{{trustSrc(movie.src)}}" allowfullscreen frameborder="0">
  </div> -->
  <div class="item item-icon-left assertive left-to-right">
  <i class="icon ion-heart"></i>
  You might also like
  </div>

 </div>

<div class="row right-to-left" style="flex-wrap: wrap;">
    <div class="col col-res-50" ng-repeat="item in recipes | limitTo: 7">
        <a class="item item-thumbnail-left item-light" href="#/tab/details/{{item.id}}">
      <img src="{{item.image}}">
      <h2>{{item.title}}</h2>
      <p>
        <i class="icon ion-android-notifications"></i> {{item.time_r}} Min &nbsp;
        <i class="icon ion-android-people"></i> {{item.servings}} Ser.&nbsp;
        <i class="icon ion-android-star"></i> {{item.dificult}}<br/></p>
    </a>
    </div>
</div>


</ion-content>
</ion-view>
