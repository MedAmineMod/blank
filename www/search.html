<ion-view view-title="Searcher">
<ion-content has-bouncing="false">

<div class="padding">
<div class="list list-inset" >
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Find a recipe..." ng-model="query">
  </label>
</div>
</div>

<div class="row" style="flex-wrap: wrap;">
    <div class="col col-res-50" ng-repeat="item in recipes | filter: query">
        <a class="item item-thumbnail-left item-light" href="#/tab/details/{{item.id}}">
      <img src="{{item.image}}">
      <h2>{{item.title}}</h2>
      <p>
  <i class="icon ion-android-notifications"></i> {{item.time_r}} Min &nbsp;
  <i class="icon ion-android-people"></i> {{item.servings}} Servings&nbsp;
  <i class="icon ion-android-star"></i> {{item.dificult}}<br/></p></p>
    </a>
    </div>
    </div>

</ion-content>
</ion-view>
