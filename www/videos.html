<ion-view view-title="Videos">
<ion-content has-bouncing="false">


<div class="row responsive-sm" style="flex-wrap: wrap;" ng-repeat="item in recipes">
<a href="#/tab/details/{{item.id}}">

      <div class="item  item-trns item-text-wrap  col-bottom">
        <h3  class="dark ">{{item.title}}</h3>
      </div>
      <div class="">
          <iframe width="100%" height="150" src="{{trustSrc(item.normal_video_link)}} " frameborder="0" allowfullscreen></iframe>
      </div>


    <!-- <div class="dark col">
      vues : 56565  | shares : 0045
    </div> -->
  </a>
</div>


</ion-content>
</ion-view>
